<div class="login-main-container">

    <mat-card class="flex-column-centered-container">
        <mat-card-header>
            <h1>Iniciar sesión</h1>
        </mat-card-header>
        <mat-card-content class="flex-column-centered-container">

            <mat-form-field appearance="fill">
                <mat-label>Ingrese su email</mat-label>
                <input matInput placeholder="nombre@ejemplo.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Ingrese su contraseña</mat-label>
                <input matInput [formControl]="password" required>
                <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Iniciar</button>
        </mat-card-actions>
    </mat-card>

</div>
